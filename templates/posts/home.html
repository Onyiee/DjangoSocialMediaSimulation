{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% for post in posts %}
            <div class="main">
                <div class="author">
                    <img class="profile-photo" src="{{ post.owner.profile_picture.url }}">
                    <h4 class="username">{{ post.owner.username }}</h4>
                </div>
                <div class="post-image">
                    <img class="images" src="{{ post.image.url }}">
                </div>
                <div class="post-description">
                    <p>{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
</body>
</html>
